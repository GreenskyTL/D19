<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% extends 'flatpages/default.html' %}</title>
    {% load censor %}
    {% load custom_tags %}

    {% block title %}
    Onenews
    {% endblock title %}

    {% block content %}
<h1>Создание новости</h1>
<hr>
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="fieldWrapper">
        {{ form.image.label_tag }}
        {{ form.image }}
    </div>
    <input type="submit" value="Сохранить">
</form>
{% endblock content %}
</head>
</body>
</html>
